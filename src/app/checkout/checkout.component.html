<div class="p-30">
  <h2 class="text-2xl font-semibold mb-6">Order resume</h2>

  @if (cartItems.length === 0) {
  <div class="text-gray-500">
    <p>Your cart is empty</p>
  </div>
  } @else {

  <div class="space-y-6">
    @for (item of cartItems; track item.id) {
    <div class="flex items-start justify-between border-b pb-6">
      <div class="flex items-start gap-4">
        <img [src]="item.image_url" alt="{{ item.name }}" class="w-24 h-24 object-cover rounded-md" />
        <div class="w-[16vw]">
          <h3 class="text-md font-medium text-gray-900">{{ item.name }}</h3>
          <p class="text-sm text-gray-500">{{ item.price }}</p>
          <p class="text-sm text-gray-500">Quantity: {{ item.quantity }}</p>
          <div class="flex justify-end">
          <p class="text-sm text-gray-500 font-semibold">Total: ${{ item.quantity*item.price }}</p>
      </div> 
        </div>
      </div>

    </div>
    }
    <div class="flex items-center justify-around font-bold text-2xl">
      <p>Total:</p>
      <p>${{getTotal()}}</p>
    </div>
    <h2 class="text-2xl font-semibold mb-4">Contact Information</h2>
    <form [formGroup]="orderForm" (ngSubmit)="placeOrder()">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Address</label>
          <input type="text" formControlName="address" class="mt-1 w-full border rounded-md p-2"
            />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">City</label>
          <input type="text" formControlName="city" class="mt-1 w-full border rounded-md p-2"
           />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Country</label>
          <input type="text" formControlName="country" class="mt-1 w-full border rounded-md p-2"
           />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input type="tel" formControlName="phone_number" class="mt-1 w-full border rounded-md p-2"
            />
        </div>
      </div>


      <button class="mt-4 px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">
        Place order
      </button>
    </form>
  </div>
  }
