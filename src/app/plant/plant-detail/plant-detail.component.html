<div class="p-40">
    <div>
        <div class="flex items-center justify-between">
            <h2 class="mb-4">{{ plant.name }}</h2>
            <div class="flex gap-4 mb-3">
                <button routerLink="/plants">Cancel</button>
            </div>
        </div>

        <div class="md:flex p-10">
            <div class="md:w-1/2">
                <img src="{{ plant.image_url }}" alt="{{ plant.name }}"
                    class="w-[30vh] h-[40vh] object-cover rounded-lg shadow-lg">
            </div>
            <div class="md:w-1/2 p-6">
                <h2 class="text-2xl font-bold text-green-800 mb-2">{{ plant.name }}</h2>
                <p class="text-gray-600 mb-3">{{ plant.description }}</p>
                <ul class="space-y-1 text-sm text-gray-700 mb-4">
                    <li><strong>Price:</strong> {{ plant.price }}</li>
                    <li><strong>Family:</strong> {{ plant.plant_family.name }}</li>
                    <li><strong>En stock:</strong> {{ plant.stock }}</li>
                </ul>
            </div>
        </div>
    </div>
